<!DOCTYPE html>
<html>
<head>
	<title>Page 7</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="center">
		<h1>After Training July - Present</h1>
	</div>
	<div class="row">
		<h3>Results:</h3>
		<ol class="med-list">
			<li>Reduced jug by 20lbs of water</li>
			<li>Definitely increased crimp strength</li>
			<li>Climbing is not just about strength though.</li>
		</ol>
	</div>
	<div class="center col">
		<p>Tractor Pull: One hard dyno, pure pulling/crimp strength </p>
		<video width="500" height="300" controls>
		  <source src="videos/tractor_fail.mov" type="video/mp4">
		</video>
		<video width="500" height="300" controls>
		  <source src="videos/tractor_success.mov" type="video/mp4">
		</video>
		<p>More technique and endurance type climb</p>
		<video width="500" height="300" controls>
		  <source src="videos/fang_fail.mov" type="video/mp4">
		</video> 
	</div>
	<script type="text/javascript">
		var page = 7;
		if (page > 1) {
			addNavigationButton(page - 1, 'Prev');
		}
		addNavigationButton(page + 1, 'Next');

		function addNavigationButton(page, label) {
			var navElem = document.createElement('a');
			navElem.href = 'page_' + page + '.html';
			navElem.innerText = label;
			navElem.className = label === 'Prev' ? 'navigation-left' : 'navigation-right';
			document.body.appendChild(navElem);
		}
		document.body.addEventListener('keyup', e => {
			if (e.key === 'ArrowRight') {
				location.href = 'page_' + (page + 1) + '.html'
			}
			if (e.key === 'ArrowLeft') {
				location.href = 'page_' + (page - 1) + '.html'
			}
		});
	</script>
</body>
</html>
